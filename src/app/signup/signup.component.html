<div class="signup-container">
    <div class="signup-card">
      <h2>Create Account</h2>
      <p class="subtitle">Join our learning platform today</p>
  
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            [(ngModel)]="signupData.fullName"
            required
            placeholder="Enter your full name"
          >
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="signupData.email"
            required
            email
            placeholder="Enter your email"
          >
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="signupData.password"
              required
              placeholder="Create a password"
            >
            <button 
              type="button" 
              class="password-toggle"
              (click)="togglePasswordVisibility('password')"
            >
              {{ passwordVisible ? 'Hide' : 'Show' }}
            </button>
          </div>
        </div>
  
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-input">
            <input
              [type]="confirmPasswordVisible ? 'text' : 'password'"
              id="confirmPassword"
              name="confirmPassword"
              [(ngModel)]="signupData.confirmPassword"
              required
              placeholder="Confirm your password"
            >
            <button 
              type="button" 
              class="password-toggle"
              (click)="togglePasswordVisibility('confirmPassword')"
            >
              {{ confirmPasswordVisible ? 'Hide' : 'Show' }}
            </button>
          </div>
        </div>
  
        <div class="form-group terms">
          <label class="checkbox-label">
            <input
              type="checkbox"
              name="agreeToTerms"
              [(ngModel)]="signupData.agreeToTerms"
              required
            >
            <span>I agree to the <a href="/terms" class="terms-link">Terms of Service</a> and <a href="/privacy" class="terms-link">Privacy Policy</a></span>
          </label>
        </div>
  
        <button type="submit" class="btn-signup" [disabled]="!signupForm.form.valid || !signupData.agreeToTerms">
          Create Account
        </button>
      </form>
  
      <div class="login-prompt">
        <p>Already have an account? <a routerLink="/login">Sign in</a></p>
      </div>
    </div>
  </div>
